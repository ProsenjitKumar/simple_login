<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form class="form" id="login_form" method="post">
    {% csrf_token %}
    Username: <input type="text" name="username" value="" size="50"/>
    <br/>
    Password: <input type="password" name="password" value="" size="50"/>
    <br/>
    <input type="submit" value="submit"/>
</form>
</body>
</html>
